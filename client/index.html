<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SongAI</title>
    <link rel="icon" href="./favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1><a href="/">SongAI</a></h1>
        <div id="content">
            <div id="controls">
                <div id="btns">
                    <button id="text-entry">Text upload</button>
                    <button id="recordButton">Record</button>
                    <button id="transcribeButton" disabled>Stop</button>
                </div>
                <br>
                <p>Welcome to SongAI.<br>Please enter text or record yourself.<br>After you submit, please allow the system to process for several minutes.</p>
            </div>
            <div id="output"></div>
            <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
            <div id="music-vid-c"></div>
        </div>
        <div id="video-box"></div>
    </div>
    <div id="footer">
        <a href="https://github.com/MAXPIL0T/SongAI" target="_blank">GitHub</a>
        <a href="https://hackumass.com/" target="_blank">HackUMass X 2022</a>
        <a href="https://github.com/MAXPIL0T/SongAI#readme" target="_blank">ReadMe</a>
    </div>
</body>
</html>
