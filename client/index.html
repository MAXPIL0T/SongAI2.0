<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SongAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>SongAI</h1>
        <div id="content">
            <div id="controls">
                <button id="text-entry">Text upload</button>
                <button id="recordButton">Record</button>
                <button id="transcribeButton" disabled>Stop</button>
            </div>
            <div id="output"></div>
            <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
            <div id="music-vid-c"></div>
        </div>
        <div id="video-box"></div>
    </div>
    <div id="footer">
        <a href="https://github.com/MAXPIL0T/SongAI">GitHub</a>
        <a href="https://hackumass.com/">HackUMass X 2022</a>
        <a href="https://github.com/MAXPIL0T/SongAI#readme">ReadMe</a>
    </div>
</body>
</html>
